{% extends "base.html" %}
{% block content %}

<form action="#"method="post" enctype="multipart/form-data">
    <h2>Form2</h2>
    <lavel for="password">パスワード</lavel>
    <input type="password" name="password" id="password" placeholder="パスワード">
    <br>
    <br>
    <input type="file">
    <br>
    <br>
    <label for="checkbox">メルマガ配信を希望しますか？</label>
    <input type="checkbox" name="checkbox" id="checkbox">
    <br>
    <br>
    <label for="radio_man">男性</label>

    <p>スキルレベルは？</p>

        <option value="skill_c">初級者</option>
        <option value="skill_b">中級者</option>

    </select>

    <br>
    <input type="submit" value="送信">





{% endblock %}
